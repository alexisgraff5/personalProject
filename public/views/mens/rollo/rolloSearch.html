<div class='banner-box'>
  <div class='page-banner-text'>
    ROLLO
  </div>
  <div class='page-banner-image'>
    <img src='../img/banners/mensBanners/banner-men-model-rollo.jpg'>
  </div>
</div>
<div class='gray-bar-border gray-bar-nav'></div>
<h2 class='center'>Rollo</h2>
<div class="row row-padding" ng-repeat="(key, value) in products">

  {{key}}
  <br>
  <img width="154" height="220" ng-src="{{value.largeView}}" alt="" ng-click='viewProduct(key, value)'>
  <div style="display: inline-block" ng-repeat="watch in value.watches" class="" ng-mouseover="showView(value, watch.view1)">
    <a><img ng-src='{{watch.view1}}' width=45px></a>
  </div>

</div>
